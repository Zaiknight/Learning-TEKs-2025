<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <title>Dashboard SignIn</title>
</head>
<body>
    <form>
        <div class = 'container'>
            <h1>Sign In</h1>
            <p1>Enter your Details</p1>
            <hr>

            <label for = "email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for ='pwd'><b>Password</b></label>
            <input type="password" placeholder="Password" name="pwd" required>

            <button class="login">Login</button>
            <hr>
            <br><br>

            <h1>Sign Up</h1>
            <p2>Create Account</p2>
            <hr>

            <label for = "email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for ='pwd'><b>Password</b></label>
            <input type="password" placeholder="Password" name="pwd" required>
            <br>
            <label for = "pwd"><b>Repeat Password</b></label>
            <input type="password" placeholder="Re-Enter Password" name="pwd" required>
            <br>
            <label for ='dob'><b>Enter your Birthday</b></label>
            <input type="date" name="dob" required>
            <br>
            <br>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button class = "signUp">Sign Up</button>
        </div>
    </form>
</body>
</html>
