<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://media.istockphoto.com/id/163744494/photo/single-glowing-glass-light-bulb.jpg?s=612x612&w=0&k=20&c=4Dqg5ODHOsEapJDzBFQEhn8iejjjvNQ5juqIJETGOf8='">Turn on the light</button>

<img id="myImage" src="https://th.bing.com/th/id/OIP.x5yPEsuidkgMzGUfgcUMCQHaJ4?r=0&rs=1&pid=ImgDetMain&cb=idpwebpc2" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/OIP.x5yPEsuidkgMzGUfgcUMCQHaJ4?r=0&rs=1&pid=ImgDetMain&cb=idpwebpc2'">Turn off the light</button>

</body>
</html>
