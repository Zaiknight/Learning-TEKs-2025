<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="history-panel">
            <p1>History</p1><hr>
            <div id="history-log"></div>
        </div>
        <div class="calculator__output" id="display">0</div>
        <div class="calculator__keys">
          <button class="calculator_key calculator_key--operator" id="add" onclick="inputs.storeAction('+')">+</button>
          <button class="calculator_key calculator_key--operator" id="sub" onclick="inputs.storeAction('-')">-</button>
          <button class="calculator_key calculator_key--operator" id="mul" onclick="inputs.storeAction('mul')">&times;</button>
          <button class="calculator_key calculator_key--operator" id="div" onclick="inputs.storeAction('div')">&divide;</button>
          <button class="calculator__key" id="7" onclick="inputs.storeInput(7)">7</button>
          <button class="calculator__key" id="8" onclick="inputs.storeInput(8)">8</button>
          <button class="calculator__key" id="9" onclick="inputs.storeInput(9)">9</button>          
          <button class="calculator_key calculator_key--operator" id="root" onclick="inputs.storeAction('root')">âˆš</button>
          <button class="calculator__key" id="4" onclick="inputs.storeInput(4)">4</button>
          <button class="calculator__key" id="5" onclick="inputs.storeInput(5)">5</button>
          <button class="calculator__key" id="6" onclick="inputs.storeInput(6)">6</button>
          <button class="calculator_key calculator_key--operator" id="exp" onclick="inputs.storeAction('exp')">^</button>
          <button class="calculator__key" id="1" onclick="inputs.storeInput(1)">1</button>
          <button class="calculator__key" id="2" onclick="inputs.storeInput(2)">2</button>
          <button class="calculator__key" id="3" onclick="inputs.storeInput(3)">3</button>
          <button class="calculator_key calculator_key--operator" id="exp" onclick="inputs.storeAction('percentage')">%</button>
          <button class="calculator__key" id="0" onclick="inputs.storeInput(0)">0</button>
          <button class="calculator__key" id="." onclick="inputs.storeInput('.')">.</button>
          <button class="calculator__key" id="AC" onclick="display.clearCalculator()">AC</button>
          <button class="calculator_key calculator_key--enter" id="equalTo" onclick="calculate.calculate()" >=</button>
        </div>
      </div>
    <script src="interface.js"></script>
</body>
</html>
